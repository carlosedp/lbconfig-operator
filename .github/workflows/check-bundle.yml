name: Bundle

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  bundle-check-changed:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install operator-sdk
        run: hack/install_operator-sdk.sh

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Cache the binaries
        uses: actions/cache@v1
        with:
          path: ~/go/bin/
          key: ${{ runner.os }}-go-${{ env.GO_VERSION }}-v1-${{ hashFiles(format('{0}/bin', env.GOPATH)) }}
          restore-keys: |
            ${{ runner.os }}-go-${{ env.GO_VERSION }}-v1-${{ hashFiles(format('{0}/bin', env.GOPATH)) }}

      - name: Generate bundle
        run: make bundle

      - name: Check for uncommitted changes
        id: check-changes
        uses: mskri/check-uncommitted-changes-action@v1.0.1

      - name: Bundle files changed, failed run
        if: steps.check-changes.outputs.outcome == failure()
        uses: actions/github-script@v6
        with:
          script: |
              core.setFailed('Files changed in bundle generation. Please run `make bundle` and commit.')
