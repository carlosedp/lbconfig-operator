name: Bundle

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Install operator-sdk
        run: hack/install_operator-sdk.sh

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Cache the binaries
        uses: actions/cache@v1
        with:
          path: ~/go/bin/
          key: ${{ runner.os }}-go-${{ env.GO_VERSION }}-v1-${{ hashFiles(format('{0}/bin', env.GOPATH)) }}
          restore-keys: |
            ${{ runner.os }}-go-${{ env.GO_VERSION }}-v1-${{ hashFiles(format('{0}/bin', env.GOPATH)) }}

      - name: Generate bundle
        run: make bundle

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v24

      - name: Bundle files changed, failed run
        if: steps.changed-files-specific.outputs.any_changed == 'true'
        uses: actions/github-script@v6
        with:
          script: |
              core.setFailed('Files changed in bundle generation. Please run `make bundle` and commit.')
