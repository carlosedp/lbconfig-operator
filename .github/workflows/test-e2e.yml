name: E2E Tests

on:
  workflow_dispatch # Manually triggered for now
  # push:
  #   branches: [main]
  # pull_request:
  #   branches: [main]

jobs:
  test-e2e:
    name: Run on Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Clone the code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Running Test e2e
        run: |
          go mod tidy
          make e2e-test
